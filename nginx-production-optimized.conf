# Оптимизированный конфиг Nginx для высокой нагрузки
# Используйте этот конфиг для продакшн сервера cdn.cake-school-fortune.ru

# Upstream для бэкенда с connection pooling
upstream backend_api {
    server localhost:3000;
    keepalive 64;  # Количество keepalive соединений к бэкенду
    keepalive_requests 1000;  # Запросов на одно соединение
    keepalive_timeout 60s;
}

# Зона кэша для API (1GB, ключ по URL)
proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:100m max_size=1g 
                 inactive=60m use_temp_path=off;

# Основные настройки производительности
server {
    server_name cdn.cake-school-fortune.ru;

    # Увеличенные буферы для больших запросов
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Оптимизация таймаутов
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    keepalive_timeout 65s;
    keepalive_requests 1000;

    # Gzip сжатие для всех текстовых ответов
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 1000;
    gzip_disable "msie6";

    # Кэширование GET запросов к API (только для /api/wheel/prizes)
    location ~ ^/api/wheel/prizes$ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # Заголовки для прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Keep-alive для upstream
        proxy_set_header Connection "";
        
        # Включаем кэширование
        proxy_cache api_cache;
        proxy_cache_valid 200 30s;  # Кэш на 30 секунд (данные меняются редко)
        proxy_cache_valid 404 10s;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        # Заголовки кэша
        add_header X-Cache-Status $upstream_cache_status;
        add_header Cache-Control "public, max-age=30";
        
        # Таймауты для upstream
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Буферы для прокси
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Остальные API запросы (без кэширования)
    location /api {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # Заголовки для прокси
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Keep-alive для upstream (важно для производительности!)
        proxy_set_header Connection "";
        
        # Таймауты для upstream (увеличены для высокой нагрузки)
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферы для прокси (оптимизированы)
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
        proxy_temp_file_write_size 16k;
        
        # Retry при временных ошибках
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # Статические файлы (изображения призов) - оптимизировано
    location /uploads {
        alias /var/www/fortunawheel/uploads;
        
        # Агрессивное кэширование (данные не меняются)
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        
        # Оптимизация для статики
        access_log off;
        tcp_nodelay off;
        open_file_cache max=10000 inactive=30s;
        open_file_cache_valid 60s;
        open_file_cache_min_uses 2;
        open_file_cache_errors on;
    }

    # Swagger документация
    location /api/docs {
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Не кэшируем документацию
        add_header Cache-Control "no-cache";
    }

    # Защитные заголовки
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Скрытие версии Nginx
    server_tokens off;

    listen 443 ssl http2; # HTTP/2 для лучшей производительности
    ssl_certificate /etc/letsencrypt/live/cdn.cake-school-fortune.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cdn.cake-school-fortune.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Оптимизация SSL
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
}

# Редирект с HTTP на HTTPS
server {
    if ($host = cdn.cake-school-fortune.ru) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name cdn.cake-school-fortune.ru;
    return 404;
}

